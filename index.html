<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Tiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <header>
            <h1>Start</h1>
            <div class="user">User</div>
        </header>
        <div class="tiles">
            <div class="first">
                <div class="tile blue tile-large">Mail</div>
                <div class="tile tile-small orange">People</div>
                <div class="tile tile-small purple">Message</div>
                <div class="tile tile-large green">Desktop</div>
            </div>
            <div class="first">
                <div class="tile tile-small blue">Calendar</div>
                <div class="tile tile-small green">Microsoft Edge</div>
                <div class="tile tile-small blue">Store</div>
                <div class="tile tile-large red">Photos</div>
            </div>
            <div class="first">
                <div class="tile tile-large purple">News</div>
                <div class="tile tile-small green">Maps</div>
                <div class="tile tile-small orange">Weather</div>
                <div class="tile tile-small purple">Camera</div>
            </div>
        </div>
    </div>
</body>
</html>
